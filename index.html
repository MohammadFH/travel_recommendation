<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom Navbar</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="plane.png" alt="Logo">
      TravelBloom
    </div>

    <!-- Links -->
    <div class="links">
      <a href="./travel_recommendation.html">Home</a>
      <a href="./about_us.html">About Us</a>
      <a href="./contact_us.html">Contact Us</a>
     
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Enter a destination or keyword">
      <span class="icon">üîç</span>
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="social-bar">
   <span class="line"></span>
    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <div class="homeContent">
    <div class="home">
    <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
    <p>It encourages exploration of unfamiliar territories, embracing diverse cultures landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
    <button>BOOK NOW</button>
    </div>
  </div>

  <div class="recommendationsContainer" id="result"></div>

  <script src="./travel_recommendation.js"></script>
</body>
</html>
